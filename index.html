                                            <div className="flex items-center justify-between">
                                                <StarRating value={Math.round(personaje.rating)} readonly size={16} />
                                                <span className="font-bold text-purple-600">Desde ${personaje.precioBase}</span>
                                            </div>
                                        </div>

                        <Chatbot />

                                onClick={() => setCurrentPage('galeria')}
                                className="mb-6 text-purple-600 font-medium"
                            >
                                ‚Üê Volver
                            </button>

                            <div className="grid md:grid-cols-2 gap-8 mb-12">
                                {/* Video y detalles */}
                                <div className="space-y-6">
                                    <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                                        <video controls className="w-full" poster={selectedPersonaje.imagen}>

                                                                {pedido.estado}

                                                            <span className="font-semibold">{pedido.progreso}%</span>
                                                        </div>

                                                            <button
                                                                onClick={() => simulateProgress(pedido.id)}

                                                            <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                                                                <p className="text-green-800 font-semibold">‚úÖ Ya calificaste este video</p>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                        <ReviewModal />
                        <CarritoPanel />
                        <Chatbot />
                    </div>
                );
            }

            return null;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
